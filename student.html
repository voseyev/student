
<!DOCTYPE html>

<html>
<head>
    <title>Student Lookup</title>
</head>

<body>
<h2>Student Lookup</h2>
<label>Enter a student sid: <input type="text" id="sid"></label>

<button id="show">Lookup</button>
<p id="detail">Result...</p>

<script src="http://code.jquery.com/jquery.js"></script>
<script>
    $("#show").click(function(){
        var sid = $("#sid").val();

        //jQuery Ajax POST request
        $.post(
            "lookup.php",
            {sid:sid},
            function(result){
                $("#detail").html(result);
            }
        );
    });
</script>
</body>
</html>
